<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #padre{
            background-color: rgb(36,36,119);
            height: 500px;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        #padre > div{
            background-color: lightsalmon;
            padding: 10px;
            display: flex;
        }
        #padre [id]{
            background-color:lightgray;
            padding: 6px;
            font-size: 2em;
            margin: 10px;
        }
        #uno{
            height: 100px;
        }
        #dos{
            height: 50px;
        }
        #tres{
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="padre">
        <div>
            <div id="uno">1</div>
            <div id="dos">2</div>
            <div id="tres">3</div>
        </div>
        
    </div>
</body>
</html>
